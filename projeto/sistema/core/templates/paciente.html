					<h1 class="text-center">Cadastro de profissionais</h1>
				  </div>
				  <div class="panel-body">
				  	<form class="form-horizontal">
						<div class="form-group">
						 	<label class="col-sm-2 control-label">Nome</label>
						  	<div class="col-sm-10">
						    	<input type="email" class="form-control" placeholder="Nome completo">
						  	</div>
						</div>
						<div class="form-group">
						    <label class="col-sm-2 control-label">Email</label>
						    <div class="col-sm-10">

						    </div>
						</div>

						    <label class="col-sm-2 control-label">Senha</label>
						    <div class="col-sm-10">
						    	<input type="password" class="form-control">
						    </div>
						</div>
						<div class="form-group">
						    <label class="col-sm-2 control-label">Confirme a Senha</label>
						    <div class="col-sm-10">
						    	<input type="password" class="form-control">
						    </div>
						</div>

							<label class="col-sm-2 control-label">Localização</label>
							<div class="col-sm-10">
								<input type="text" class="form-control">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Complemento</label>
							<div class="col-sm-10">
								<textarea class="form-control"></textarea>
							</div>
						</div>
						<div class="form-group">
						    <div class="col-sm-offset-2 col-sm-10">

						    </div>
						</div>	
					</form>
				  </div>
