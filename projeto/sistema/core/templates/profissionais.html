	<!-- *****CADASTRO***** -->
	<div class="container offset-header">
		<br><br><br>
		<div class="col-md-12">
			<div class="col-md-offset-2 col-md-8">
				<div class="panel panel-default">
				  <div class="panel-heading">
					<h1 class="text-center">Cadastro de profissionais</h1>
				  </div>
				  <div class="panel-body">
				  	<form class="form-horizontal">
						<div class="form-group">
						 	<label class="col-sm-2 control-label">*Nome</label>
						  	<div class="col-sm-10">
						    	<input type="email" class="form-control" placeholder="Nome completo"required>
						  	</div>
						</div>
						<div class="form-group">
						    <label class="col-sm-2 control-label">*Email</label>
						    <div class="col-sm-10">
						    	<input type="email" class="form-control" placeholder="Email"required>
						    </div>
						</div>
						<div class="form-group">
						    <label class="col-sm-2 control-label">*Senha</label>
						    <div class="col-sm-10">
						    	<input type="password" class="form-control"required>
						    </div>
						</div>
						<div class="form-group">
						    <label class="col-sm-2 control-label">*Confirme a Senha</label>
						    <div class="col-sm-10">
						    	<input type="password" class="form-control"required>
						    </div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-panel">*Rua/Av.:</label>
							<div class="col-sm-4">
								<input type="text" class="form-control" required>
							</div>
							<label class="col-sm-2 control-panel">*Numero:</label>
							<div class="col-sm-4">
								<input type="text" class="form-control" required>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-panel">*Bairro:</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" required>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">Complemento:</label>
							<div class="col-sm-10">
								<textarea class="form-control"></textarea>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">*Área de atuação</label>
							<div class="col-sm-10">
								<label class="radio-inline">
								  <input type="radio" name="inlineRadioOptions" required> Enfermagem
								</label>
								<label class="radio-inline">
								  <input type="radio" name="inlineRadioOptions" required> Fisioterapia
								</label>
							</div>
						</div>
						<div class="form-group">
						    <label class="col-sm-2 control-label">*Foto</label>
						    <div class="col-sm-10">
						    	<input type="file" required>
						    </div>
						</div>
						<div class="form-group">
						    <label class="col-sm-2 control-label">*Currículo(PDF)</label>
						    <div class="col-sm-10">
						    	<input type="file" accept=".pdf" required>
						    </div>
						</div>
						<div class="form-group">
						    <div class="col-sm-offset-2 col-sm-10">
						      <button type="submit" class="btn btn-primary">Cadastre-se</button>
						    </div>
						</div>
						<p>* campos obrigatórios.</p>
					</form>
				  </div>
				</div>
			</div>
		</div>
	</div>
